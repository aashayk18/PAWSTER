<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PAWSTER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</head>

<body>

  <section class="colored-section" id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="images/logo-tnsp.png" class = "navbar-logo" alt="logo image" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#testimonials">Reviews
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cta">Get Started
              </a>
            </li>
          </ul>
        </div>

      </nav>

      <!-- Title -->

      <div class="row">

        <div class="col-lg-6">
          <h1 class="big-heading">Showcase Your Furry Friend's Finest Moments.</h1>
          <button type="button" class="btn btn-dark btn-lg download-button">
            Get Started</button>
        </div>

        <div class="col-lg-6">
          <img class="" src="">
        </div>

      </div>
    </div>
  </section>

  <!-- Features -->

    <section class="white-section" id="features">
      <div class="row">

        <div class="feature-box col-lg-4">
          <i class="fa-solid fa-cloud-arrow-up fa-3x"></i>
          <h3 class="feature-title">High-quality uploads.</h3>
        </div>

        <div class="feature-box col-lg-4">
          <i class="fa-solid fa-magnifying-glass fa-3x"></i>
          <h3 class="feature-title">Quick-search feature.</h3>
        </div>

        <div class="feature-box col-lg-4">
          <i class="fa-solid fa-circle-check fa-3x"></i>
          <h3 class="feature-title">User-friendly interface.</h3>
        </div>

      </div>
  </div>
  </section>

  <!-- Testimonials -->

  <section class="colored-section" id="testimonials">

    <div id="testimonial-carousel" class="carousel slide" data-bs-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <h2 class="testimonial-text"></h2>
          <img class="testimonial-image" src="images/dog-img.jpg" alt="dog-profile">
          <em>Pebbles, New York</em>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text"></h2>
          <img class="testimonial-image" src="images/lady-img.jpg" alt="lady-profile">
          <em>Beverly, Illinois</em>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>

  </section>

  <!-- Call to Action -->

  <section class="white-section" id="cta">
    <h3 class="big-heading">What are you waiting for?</h3>
    <h3 class="big-heading">Get started today!</h3>
    <button type="button" class="btn btn-dark btn-lg download-button">
      Get Started</button>
  </section>

  <!-- Footer -->

  <footer class="colored-section" id="footer">
    
    <p>Â© Copyright 2023 PAWSTER</p>

  </footer>

</body>

</html>
