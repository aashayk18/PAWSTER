<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PAWSTER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="icon" type="image/x-icon"
    href="https://github.com/aashayk18/PAWSTER/blob/master/assets/favicon.png?raw=true">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</head>

<body>

  <section class="colored-section" id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="https://github.com/aashayk18/PAWSTER/blob/master/assets/logo-tnsp.png?raw=true" class="navbar-logo"
          alt="logo image" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#profiles">Profiles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">About</a>
            </li>
            <li class="nav-item">
              <form id="searchForm" class="d-flex" autocomplete="off">
                <input class="form-control me-2" type="search" id="searchTerm" placeholder="Search Pet"
                  aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
            </li>
          </ul>
        </div>


      </nav>

      <!-- Title -->

      <div class="row">

        <div class="col-lg-6" id="tagline">
          <h1 class="big-heading">Showcase Your Furry Friend's Finest Moments.</h1>
          <br>
          <h3 class="cta">What are you waiting for?</h3>
          <button type="button" class="btn btn-light btn-lg download-button" data-bs-toggle="modal"
            data-bs-target="#petFormModal">
            Get Started</button>
        </div>

        <div class="col-lg-6" id = "carousel">
          <div id="title-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="title-image"
                  src="https://github.com/aashayk18/PAWSTER/blob/master/assets/title-img.jpg?raw=true" alt="Slide 1"
                  loading="eager">
              </div>
              <div class="carousel-item">
                <img class="title-image"
                  src="https://github.com/aashayk18/PAWSTER/blob/master/assets/title-img2.jpg?raw=true" alt="Slide 2"
                  loading="eager">
              </div>
              <div class="carousel-item">
                <img class="title-image"
                  src="https://github.com/aashayk18/PAWSTER/blob/master/assets/title-img3.jpg?raw=true" alt="Slide 3"
                  loading="eager">
              </div>
              <div class="carousel-item">
                <img class="title-image"
                  src="https://github.com/aashayk18/PAWSTER/blob/master/assets/title-img4.jpg?raw=true" alt="Slide 4"
                  loading="eager">
              </div>
            </div>

            <a class="carousel-control-prev" href="#title-carousel" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#title-carousel" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </div>


      </div>
    </div>
  </section>

  <hr>

  <!-- Features -->

  <section class="white-section" id="features">
    <h2 class="section-heading">Features</h2>
    <div class="row d-flex justify-content-center">

      <div class="feature-box col-lg-4">
        <i class="fa-solid fa-cloud-arrow-up fa-3x"></i>
        <h3 class="feature-title">High-quality uploads.</h3>
      </div>

      <div class="feature-box col-lg-4">
        <i class="fa-solid fa-magnifying-glass fa-3x"></i>
        <h3 class="feature-title">Quick-search feature.</h3>
      </div>

      <div class="feature-box col-lg-4">
        <i class="fa-solid fa-circle-check fa-3x"></i>
        <h3 class="feature-title">User-friendly interface.</h3>
      </div>

    </div>
    </div>
  </section>

  <!-- Profiles -->

  <section class="colored-section" id="profiles">
    <h2 class="section-heading">Pet Profiles</h2>
    <div id="petCardsContainer" class="card-container"></div>
  </section>

  <div class="list">
    <script id="pet-card-template" type="text/x-handlebars-template">
      <div class="card" data-pet-type="{{ type }}">
        <div class="image">
          <div class="loader"></div>
          <img alt="{{ name }}">
        </div>
        <div class="content">
          <div class="name">
            <strong>Name:</strong>
            <span>{{ name }}</span>
          </div>
          <div class="age">
            <strong>Age:</strong>
            <span>{{ age }}</span>
          </div>
          <div class="personality">
            <strong>Personality Traits:</strong>
            <span>{{ traits }}</span>
          </div>
          <div class="toy">
            <strong>Favorite Toy:</strong>
            <span>{{ toy }}</span>
          </div>
        </div>
      </div>
    </script>
  </div>

  <!-- Footer -->

  <footer class="white-section" id="footer">

    <p>© PAWSTER</p>
    <p>Created with ❤️ by <a href="https://github.com/aashayk18">Aashay K.</a></p>

  </footer>

  <!-- Form Modal -->

  <div class="modal fade" id="petFormModal" tabindex="-1" aria-labelledby="petFormModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="petFormModalLabel">Add Pet Info</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="petForm" enctype="multipart/form-data" autocomplete="off">
            <div class="mb-3">
              <label for="petName" class="form-label">Name</label>
              <input type="text" class="form-control" id="petName" required>
            </div>
            <div class="mb-3">
              <label for="petAge" class="form-label">Age</label>
              <input type="text" class="form-control" id="petAge" required>
            </div>
            <div class="mb-3">
              <label for="petTraits" class="form-label">Personality Traits</label>
              <input type="text" class="form-control" id="petTraits" required>
            </div>
            <div class="mb-3">
              <label for="petToy" class="form-label">Favorite Toy</label>
              <input type="text" class="form-control" id="petToy" required>
            </div>
            <div class="mb-3">
              <label for="petImage" class="form-label">Image (300px x 200px) (.png, .jpg)</label>
              <input type="file" class="form-control" id="petImage" required>
            </div>
            <button type="submit" class="btn btn-light">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Pet Modal -->
  <div class="modal fade" id="petDetailsModal" tabindex="-1" aria-labelledby="petDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content card-container custom-modal">
        <div class="modal-header">
          <h5 class="modal-title" id="petDetailsModalLabel">Pet Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body card" id="petDetailsContent">

        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
