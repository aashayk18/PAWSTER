<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PAWSTER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</head>

<body>

  <section class="colored-section" id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="images/logo-tnsp.png" class="navbar-logo" alt="logo image" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#testimonials">Reviews
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cta">Get Started
              </a>
            </li>
          </ul>
        </div>

      </nav>

      <!-- Title -->

      <div class="row">

        <div class="col-lg-6" id="tagline">
          <h1 class="big-heading">Showcase Your Furry Friend's Finest Moments.</h1>
          <button type="button" class="btn btn-light btn-lg download-button" data-bs-toggle="modal"
          data-bs-target="#petFormModal">
            Get Started</button>
        </div>

        <div class="col-lg-6">
          <div id="title-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="title-image" src="images/title-img.jpg" alt="Slide 1">
              </div>
              <div class="carousel-item">
                <img class="title-image" src="images/title-img2.jpg" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img class="title-image" src="images/title-img3.jpg" alt="Slide 3">
              </div>
              <div class="carousel-item">
                <img class="title-image" src="images/title-img4.jpg" alt="Slide 4">
              </div>
            </div>
        
            <a class="carousel-control-prev" href="#title-carousel" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#title-carousel" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </div>
        

      </div>
    </div>
  </section>

  <!-- Features -->

  <section class="white-section" id="features">
    <div class="row">

      <div class="feature-box col-lg-4">
        <i class="fa-solid fa-cloud-arrow-up fa-3x"></i>
        <h3 class="feature-title">High-quality uploads.</h3>
      </div>

      <div class="feature-box col-lg-4">
        <i class="fa-solid fa-magnifying-glass fa-3x"></i>
        <h3 class="feature-title">Quick-search feature.</h3>
      </div>

      <div class="feature-box col-lg-4">
        <i class="fa-solid fa-circle-check fa-3x"></i>
        <h3 class="feature-title">User-friendly interface.</h3>
      </div>

    </div>
    </div>
  </section>

  <!-- Testimonials -->

  <section class="colored-section" id="testimonials">

    <div id="testimonial-carousel" class="carousel slide" data-bs-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <h2 class="testimonial-text"></h2>
          <img class="testimonial-image" src="images/dog-img.jpg" alt="dog-profile">
          <em>Pebbles, New York</em>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text"></h2>
          <img class="testimonial-image" src="images/cat-img.jpg" alt="cat-profile">
          <em>Mia, Illinois</em>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>

  </section>

  <!-- Footer -->

  <footer class="white-section" id="footer">

    <p>Â© Copyright 2023 PAWSTER</p>

  </footer>

 <!-- Modal -->

 <div class="modal fade" id="petFormModal" tabindex="-1" aria-labelledby="petFormModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="petFormModalLabel">Add Pet Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="petForm">
          <div class="mb-3">
            <label for="petName" class="form-label">Name</label>
            <input type="text" class="form-control" id="petName" required>
          </div>
          <div class="mb-3">
            <label for="petAge" class="form-label">Age</label>
            <input type="text" class="form-control" id="petAge" required>
          </div>
          <div class="mb-3">
            <label for="petTraits" class="form-label">Personality Traits</label>
            <input type="text" class="form-control" id="petTraits" required>
          </div>
          <div class="mb-3">
            <label for="petToy" class="form-label">Favorite Toy</label>
            <input type="text" class="form-control" id="petToy" required>
          </div>
          <div class="mb-3">
            <label for="petImage" class="form-label">Image</label>
            <input type="file" class="form-control" id="petImage" required>
          </div>
          <button type="submit" class="btn btn-light">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>

</body>

</html>
